<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Баллистический калькулятор</title>
    <style>
        html, body {
            overflow-x: hidden;
            height: -webkit-fill-available;
        }
        body {
            position: relative;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        .inputs {
            position: absolute;
            top: 378px;
            right: 0px;
            background-color: darkgray;
            padding: 10px;
        }
        button {
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" height="374" width="374">
    </canvas>
    <div class="settings">
        <span>Расстояние, м</span>
        <br />
        <input type="text" value="50" id="distance" oninput="onDistanceChange()">
        <br />
        <span>Цена клика, МОА</span>
        <br />
        <input type="text" value="0.5" id="moaClickValue">
    </div>
    <div class="inputs">
        <span>Кликов вверх: </span> <span id="clickUp"></span>
        <br />
        <span>Кликов вниз: </span> <span id="clickDown"></span>
        <br />
        <span>Кликов вправо: </span> <span id="clickRight"></span>
        <br />
        <span>Кликов влево: </span> <span id="clickLeft"></span>
        <br />
        <button onclick="removeShoots()">Удалить точки</button>
        <br />
        <button onclick="removeLastShoot()">Удалить последнюю</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
